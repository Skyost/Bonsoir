name: bonsoir_linux
description: Linux implementation of the Bonsoir plugin.
repository: https://github.com/Skyost/Bonsoir/tree/master/bonsoir_linux
issue_tracker: https://github.com/Skyost/Bonsoir/issues
version: 4.1.1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.7.0"

flutter:
  plugin:
    implements: bonsoir
    platforms:
      linux:
        dartPluginClass: AvahiBonsoir

dependencies:
  flutter:
    sdk: flutter
  bonsoir_platform_interface: ^4.1.1
  dbus: ^0.7.10
  meta: ^1.8.0

dev_dependencies:
  flutter_lints: ^3.0.1

dependency_overrides:
  bonsoir_platform_interface:
    path: ../bonsoir_platform_interface/
