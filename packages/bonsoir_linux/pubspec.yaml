name: bonsoir_linux
description: Linux implementation of the Bonsoir plugin.
homepage: https://bonsoir.skyost.eu
repository: https://github.com/Skyost/Bonsoir/tree/main/packages/bonsoir_linux
issue_tracker: https://github.com/Skyost/Bonsoir/issues
version: 6.0.1
resolution: workspace

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.7.0"

flutter:
  plugin:
    implements: bonsoir
    platforms:
      linux:
        dartPluginClass: BonsoirLinux

dependencies:
  flutter:
    sdk: flutter
  bonsoir_platform_interface: ^6.0.1
  dbus: ^0.7.11
  meta: ^1.16.0

dev_dependencies:
  flutter_lints: ^6.0.0
