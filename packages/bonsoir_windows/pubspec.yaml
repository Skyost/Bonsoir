name: bonsoir_windows
description: Windows implementation of the Bonsoir plugin.
homepage: https://bonsoir.skyost.eu
repository: https://github.com/Skyost/Bonsoir/tree/main/packages/bonsoir_windows
issue_tracker: https://github.com/Skyost/Bonsoir/issues
version: 6.0.0
resolution: workspace

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.7.0"

flutter:
  plugin:
    implements: bonsoir
    platforms:
      windows:
        pluginClass: BonsoirWindowsPluginCApi

dependencies:
  flutter:
    sdk: flutter
  bonsoir_platform_interface: ^6.0.0
