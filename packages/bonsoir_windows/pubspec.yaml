name: bonsoir_windows
description: Windows implementation of the Bonsoir plugin.
repository: https://github.com/Skyost/Bonsoir/tree/master/bonsoir_windows
issue_tracker: https://github.com/Skyost/Bonsoir/issues
version: 4.1.1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.7.0"

flutter:
  plugin:
    implements: bonsoir
    platforms:
      windows:
        pluginClass: BonsoirWindowsPluginCApi

dependencies:
  flutter:
    sdk: flutter
  bonsoir_platform_interface: ^4.1.1

dependency_overrides:
  bonsoir_platform_interface:
    path: ../bonsoir_platform_interface/
