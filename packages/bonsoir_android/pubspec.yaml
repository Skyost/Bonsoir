name: bonsoir_android
description: Android implementation of the Bonsoir plugin.
homepage: https://bonsoir.skyost.eu
repository: https://github.com/Skyost/Bonsoir/tree/main/packages/bonsoir_android
issue_tracker: https://github.com/Skyost/Bonsoir/issues
version: 6.0.1
resolution: workspace

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.7.0"

flutter:
  plugin:
    implements: bonsoir
    platforms:
      android:
        package: fr.skyost.bonsoir
        pluginClass: BonsoirPlugin

dependencies:
  flutter:
    sdk: flutter
  bonsoir_platform_interface: ^6.0.1
