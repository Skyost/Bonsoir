name: Build website

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ latest ]
    defaults:
      run:
        working-directory: ./docs
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
      - name: Setup Node.js ${{ matrix.node }} ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: ./docs/package-lock.json
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci
      - name: Generate âš™ï¸
        run: npm run generate
      - name: Create .nojekyll file ğŸ§ª
        run: touch ./dist/.nojekyll
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/dist
          branch: gh-pages
          single-commit: true
